<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcelis | Self-Insurance Risks</title>
    <meta name="description" content="Calculate the hidden risks and regulatory penalties of self-insuring your shipments." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#1e22aa',
                dark: '#151885',
                light: '#e8e9ff',
                50: '#f0f1ff',
                100: '#e0e2ff',
                900: '#101155',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom slider styling for Parcelis Branding */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #1e22aa;
        cursor: pointer;
        margin-top: -10px;
        box-shadow: 0 0 0 4px rgba(30, 34, 170, 0.2);
        transition: transform 0.1s;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }
      input[type=range]::-moz-range-thumb {
        height: 24px;
        width: 24px;
        border: none;
        border-radius: 50%;
        background: #1e22aa;
        cursor: pointer;
        box-shadow: 0 0 0 4px rgba(30, 34, 170, 0.2);
        transition: transform 0.1s;
      }
      input[type=range]::-moz-range-thumb:hover {
        transform: scale(1.1);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #e0e2ff;
        border-radius: 3px;
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>

</script>
